<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="login-box">
        <h2>Register</h2>
        <form method="POST">
            {{ form.hidden_tag() }}

            <div class="user-box">
                <div>{{ form.email }}</div>
            </div>

            <div class="user-box">
                <div>{{ form.username }}</div>
            </div>
            
            <div class="user-box">
                <div>{{ form.password }}</div>
            </div>
            
            <div class="user-box">
                <div>{{ form.confirm_password }}</div>
            </div>

            <div class="user-box">
                <div>{{ form.role }}</div>
            </div>

            <div id="studentFields">
                <div class="user-box">
                    <div>{{ form.year_of_study }}</div>
                </div>

                <div class="user-box">
                    <div>{{ form.department }}</div>
                </div>
            </div>

            <div id="seniorFields">
                <div class="user-box">
                    <div>{{ form.years_of_experience }}</div>
                </div>
                
                <div class="user-box">
                    <div>{{ form.company }}</div>
                </div>
            </div>

            <div id="aspiringFields">

                <div class="user-box">
                    <div>{{ form.skills }}</div>
                </div>

                <div class="user-box">
                    <div>{{ form.desired_role }}</div>
                </div>
            </div>
            

            <div><input type="submit" value="Register"></div>
        </form>
    </div>
    <script>
        // Function to toggle visibility of field groups
        function toggleFields() {
            var studentFields = document.getElementById("studentFields");
            var seniorFields = document.getElementById("seniorFields");
            var aspiringFields = document.getElementById("aspiringFields");
            var role = document.getElementById("role").value;

            if (role === "student") {
                studentFields.style.display = "block";
                seniorFields.style.display = "none";
                aspiringFields.style.display = "none";
            } else if (role === "senior") {
                studentFields.style.display = "none";
                seniorFields.style.display = "block";
                aspiringFields.style.display = "none";
            } else if (role === "aspiring") {
                studentFields.style.display = "none";
                seniorFields.style.display = "none";
                aspiringFields.style.display = "block";
            } else {
                studentFields.style.display = "none";
                seniorFields.style.display = "none";
                aspiringFields.style.display = "none";
            }
        }

        // Add an event listener to call the function when the role field changes
        var role = document.getElementById("role");
        role.addEventListener("change", toggleFields);

        // Initially, check and set visibility based on the selected role
        toggleFields();
    </script>
</body>
</html>
