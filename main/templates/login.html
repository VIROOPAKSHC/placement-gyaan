
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
<div class="login-box">
  <h2>Login</h2>
  
  <form method="POST" action="{{ url_for('security.login') }}">
            {{ login_user_form.hidden_tag() }}
            <div class="user-box">
              {{ login_user_form.email.label }}
                {{ login_user_form.email() }}
             
            </div>
            <div class="user-box">
              {{ login_user_form.password.label }}  {{ login_user_form.password() }}
            </div>
            <input type="submit"  value="Login">
                <!-- Submit -->
            <!-- </div> -->
      </form>
    <a href="/register">Not Registered? Create User</a>
</div>
</body>
</html>
